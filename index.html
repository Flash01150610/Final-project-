<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phaser Test</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'sky.png'); // Make sure the file exists
        }

        function create() {
            this.add.image(400, 300, 'sky');
            // The platforms group contains the ground
    platforms = this.physics.add.staticGroup();

    // Create ground
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'monkey');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // Create keys for WASD controls plus the down key
    this.keys = this.input.keyboard.addKeys({
        left: Phaser.Input.Keyboard.KeyCodes.A,
        right: Phaser.Input.Keyboard.KeyCodes.D,
        up: Phaser.Input.Keyboard.KeyCodes.W,
        down: Phaser.Input.Keyboard.KeyCodes.S
    });

    // Player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('monkey', { start: 0, end: 3 }), // Adjust if needed
        frameRate: 10,
        repeat: -1
    });

        }
    </script>
</body>
</html>
