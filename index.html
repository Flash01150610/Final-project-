<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 },
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var bananas;  
var bombs;
var platforms;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload () {
    this.load.image('sky', 'sky.png');
    this.load.image('ground', 'platform.png');
    this.load.image('bomb', 'bomb.png');
    this.load.spritesheet('monkey', 'monkey.png', { frameWidth: 32, frameHeight: 48 });
}

function create () {
    this.add.image(400, 300, 'sky');

    platforms = this.physics.add.staticGroup();
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    player = this.physics.add.sprite(100, 450, 'monkey');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('monkey', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'monkey', frame: 4 }],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('monkey', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    // Create bananas using Graphics
    bananas = this.physics.add.group();
    createBanana(this, 12, 0);
    for (var i = 1; i <= 11; i++) {
        createBanana(this, 12 + i * 70, 0);
    }

    bombs = this.physics.add.group();
    
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    this.physics.add.collider(player, platforms);
    this.physics.add.collider(bananas, platforms);
    this.physics.add.collider(bombs, platforms);
    this.physics.add.overlap(player, bananas, collectBanana, null, this);
    this.physics.add.collider(player, bombs, hitBomb, null, this);

    this.input.keyboard.on('keydown-R', restartGame, this); // Restart on 'R' key
}

function createBanana(scene, x, y) {
    var graphics = scene.add.graphics();
    graphics.fillStyle(0xf0e68c, 1); // Bananas color
    graphics.beginPath();
    graphics.moveTo(x, y);
    graphics.bezierCurveTo(x + 10, y - 10, x + 20, y, x + 15, y + 10); // Shape of banana
    graphics.bezierCurveTo(x + 30, y + 20, x + 10, y + 30, x, y + 15); // Shape of banana
    graphics.closePath();
    graphics.endPath();
    
    // Create banana physics
    var banana = scene.physics.add.staticSprite(x, y, null);
    banana.setTexture(graphics.generateTexture('banana', 1, 1));
    scene.physics.add.existing(banana);  // Make sure it's recognized by physics
    bananas.add(banana);  // Add to bananas group
}

function update () {
    if (gameOver) {
        return;
    }

    if (cursors.left.isDown) {
        player.setVelocityX(-160);
        player.anims.play('left', true);
    } else if (cursors.right.isDown) {
        player.setVelocityX(160);
        player.anims.play('right', true);
    } else {
        player.setVelocityX(0);
        player.anims.play('turn');
    }

    if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
    }
}

function collectBanana(player, banana) {
    banana.disableBody(true, true);
    score += 10;
    scoreText.setText('Score: ' + score);

    if (bananas.countActive(true) === 0) {
        for (var i = 0; i < 12; i++) {
            createBanana(this, 12 + i * 70, 0);
        }

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;
    }
}

function hitBomb(player, bomb) {
    this.physics.pause();
    player.setTint(0xff0000);
    player.anims.play('turn');
    gameOver = true;
}

function restartGame() {
    if (!gameOver) return; // Only restart if the game is over

    gameOver = false;
    score = 0;
    scoreText.setText('Score: 0');

    player.setTint(0xffffff);
    player.setPosition(100, 450);
    player.setVelocity(0);
    
    // Clear existing bombs and bananas
    bombs.clear(true, true);
    bananas.clear(true, true);

    // Recreate the game state
    create.call(this);
}

</script>

</body>
</html>
