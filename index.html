<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>final project</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
</head>
<body>
    <script type="text/javascript">
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create
            }
        };

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'sky.png');
            this.load.image('monkey', 'monkey.png');
            this.load.image('platform', 'platform.png');
            this.load.image('banana', 'banana.png');
            this.load.image('bomb', 'bomb.png');
            this.load.image('star', 'star.png');
        }

        function create() {
            this.add.image(400, 300, 'sky');
            // The platforms group contains the ground
    platforms = this.physics.add.staticGroup();

    // Create ground
    platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    platforms.create(600, 400, 'ground');
    platforms.create(50, 250, 'ground');
    platforms.create(750, 220, 'ground');

    // The player and its settings
    player = this.physics.add.sprite(100, 450, 'monkey');
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    // Create keys for WASD controls plus the down key
    this.keys = this.input.keyboard.addKeys({
        left: Phaser.Input.Keyboard.KeyCodes.A,
        right: Phaser.Input.Keyboard.KeyCodes.D,
        up: Phaser.Input.Keyboard.KeyCodes.W,
        down: Phaser.Input.Keyboard.KeyCodes.S
    });

    // Player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('monkey', { start: 0, end: 3 }), // Adjust if needed
        frameRate: 10,
        repeat: -1
    });
 // Player animations
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('monkey', { start: 0, end: 3 }), // Adjust if needed
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [{ key: 'monkey', frame: 4 }], // Adjust if needed
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('monkey', { start: 5, end: 8 }), // Adjust if needed
        frameRate: 10,
        repeat: -1
    });

    // Create bananas to collect
    stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    stars.children.iterate(function (child) {
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    bombs = this.physics.add.group();

    // Score text
    scoreText = this.add.text(16, 16, 'Score: 0', { fontSize: '32px', fill: '#000' });

    // Collisions and overlaps
    this.physics.add.collider(monkey, monkey);
    this.physics.add.collider(stars, stars);
    this.physics.add.collider(bombs, bombs);
    this.physics.add.overlap(banana, collectStar,);
    this.physics.add.collider(sky, sky );
}

        }
    </script>
</body>
</html>
